<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Verifica Parola Palindroma</h1>
        <input type="text" id="parola" placeholder="Inserisci una parola">
        <button id="verificaPalindroma">Verifica</button>
        <p id="risultatoPalindroma"></p>

        <br>
        <hr>
        <h1>Gioco Pari e Dispari</h1>
        <label>
            Scegli:
            <select id="scelta">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
        </label>
        <label>
            Inserisci un numero (1-5):
            <input type="number" id="numeroUtente" min="1" max="5">
        </label>
        <button id="gioca">Gioca</button>
        <p id="risultatoGioco"></p>
    
    </div>







 <!-- Script per palindroma -->
 <script src="js/script.js"></script>
 <!-- Script per pari o dispari -->
 <script src="js/script2.js"></script>
    
</body>
</html>
